version: '3.8'

services:
  web:
    build: .
    command: gunicorn -w 4 -b 0.0.0.0:8000 "app:create_app()"
    volumes:
      - nfl-pickems_app-data:/app/instance
      - ./migrations:/app/migrations
      - ./app/static:/app/static
    expose:
      - "8000"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:////app/instance/app.db
      - TZ=${TZ:-UTC}
      - INIT_DB=true
    restart: always
    env_file:
      - .env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:stable-alpine
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  nfl-pickems_app-data:
    driver: local
    name: nfl-pickems_app-data
